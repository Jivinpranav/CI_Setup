name: caller_workflow

on:
  push:
   branches:
    main

jobs:
  call-reusable-workflow:
    uses: Githubactions/.github/workflows/11-1-reusable-workflows.yml@main # Reference to reusable workflow
    with:
      target-directory: "src"

  print-outputs:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Print outputs
      run: |
        echo "Build status: ${{ needs.deploy.outputs.build-status }}"
        echo "URL: ${{ needs.deploy.outputs.url }}"

 
    

